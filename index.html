    <style>
      #typing-animation {
        position: relative;
        font-size: 30px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        overflow: hidden;
        white-space: nowrap;
        animation: typing 3s steps(20, end) infinite;
      }
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
    </style>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <section id="home-section" class="hero">
      <div class="home-slider owl-carousel">
        <div class="slider-item">
          <div class="overlay"></div>
          <div class="container">
            <div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
              <div class="one-third js-fullheight order-md-last img" style="background-image:url(images/My\ second\ photo.jpg);">
                <div class="overlay"></div>
              </div>
              <div class="one-forth d-flex align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                <div class="text">
                  <span class="subheading">Hello!</span>
                  <h1 class="mb-4 mt-3">I'm <span>Akash Das</span></h1>
                  <span id="typing-animation"></span>
                  <script>
                    const typingAnimationElement = document.getElementById('typing-animation');
                    const typingTexts = ['Tech Enthusiast  ', 'Software Developer ', 'Gamer  '];
                    function playTypingAnimation(text) {
                      for (let i = 0; i < text.length; i++) {
                        setTimeout(() => {
                          typingAnimationElement.textContent += text[i];
                        }, i * 200);
                      }
                      setTimeout(() => {
                        typingAnimationElement.textContent = '';
                        playTypingAnimation(typingTexts[(typingTexts.indexOf(text) + 1) % typingTexts.length]);
                      }, text.length * 200);
                    }
                    playTypingAnimation(typingTexts[0]);
                  </script>
                  <br><br>
                  <h2>Student at USICT</h2>
                  <p>
                    <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" class="btn btn-primary py-3 px-4">LinkedIn</a>
                    <a href="https://github.com/I-akashdas" class="btn btn-white btn-outline-white py-3 px-4">GITHUB</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
